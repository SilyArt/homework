<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>OMDb API App</title>
</head>



<body>
<div id="main_content">
	
	<h1>Movie Database</h1>
	<h3 class="about_api">Search for Movie Information!</h3>
	<input type="text" id="movie" placeholder="Search movie" autocomplete="off">
	<button id="btn">Search</button>
	
	<div id="container">
		<h2 id="movie-title">Movie Title</h2>
		<img id="poster">
		<p>Year: <span id="year"></span></p>
		<p>Released: <span id="released"></span></p>
		<p>Run Time: <span id="runtime"></span></p>
		<p>Director/s: <span id="director"></span></p>
		<p>Writer/s: <span id="writer"></span></p>
		<p>Genre: <span id="genre"></span></p>
		<p>Plot: <span id="plot"></span></p>
	</div>

</div>

<script src="main.js"></script>
</body>

</html>
