<!doctype html>
<html>
<head>
	
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/css" href="style.css">
	
	
	
	
<title>Math Forms</title>
</head>

	
	
	
<body>
	
	    <div class="form">
        <fieldset>
            <label>Number 1</label>
            <input type="text" id="num1">
        </fieldset>

        <fieldset>
            <lable>Number 2</lable>
            <input type="text" id="num2">
        </fieldset>

        <fieldset>
            <button id="add" onclick="addNums()">Click to Add</button>
            <h3>Result</h3>
            <span id="result1">Result here</span>
        </fieldset>
    </div>


    <div class="form">
        <fieldset>
                <label>Number 3</label>
                <input type="text" id="num3">
            </fieldset>
    
            <fieldset>
                <lable>Number 4</lable>
                <input type="text" id="num4">
            </fieldset>
    
            <fieldset>
                <button id="multiply" onclick="multiplyNums()">Click to Multiply</button>
                <h3>Result</h3>
                <span id="result2">Result here</span>
        </fieldset>
    </div>


    <div class="form">
        <fieldset>
                <label>Number 5</label>
                <input type="text" id="num5">
            </fieldset>
    
            <fieldset>
                <lable>Number 6</lable>
                <input type="text" id="num6">
            </fieldset>
    
            <fieldset>
                <button id="divide" onclick="divideNums()">Click to Divide</button>
                <h3>Result</h3>
                <span id="result3">Result here</span>
        </fieldset>
    </div>


    <div class="form">
        <fieldset>
                <label>Number 7</label>
                <input type="text" id="num7">
            </fieldset>
    
            <fieldset>
                <lable>Number 8</lable>
                <input type="text" id="num8">
            </fieldset>
    
            <fieldset>
                <button id="divideFixed" onclick="divideNumsFixed()">Click to ~Divide</button>
                <h3>Result</h3>
                <span id="result4">Result here</span>
        </fieldset>
    </div>


    <div class="form">
            <fieldset>
                    <label>Number 9</label>
                    <input type="text" id="num9">
                </fieldset>
        
                <fieldset>
                    <lable>Number 10</lable>
                    <input type="text" id="num10">
                </fieldset>
        
                <fieldset>
                    <button id="subtract" onclick="subtractNums()">Click to Subtract</button>
                    <h3>Result</h3>
                    <span id="result5">Result here</span>
            </fieldset>
    </div>


    <div class="form">
        <fieldset>
                <label>Number 11</label>
                <input type="text" id="firstNum">
            </fieldset>
    
            <fieldset>
                <lable>Number 12</lable>
                <input type="text" id="secondNum">
            </fieldset>
    
            <fieldset>
                <button id="modulo" onclick="moduloNums()">Click to Modulo</button>
                <h3>Result</h3>
                <span id="remainder">Remainder</span>
        </fieldset>
    </div>
	

	
	
<script src=”main.js”></script>
</body>
</html>
